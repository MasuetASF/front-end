<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>border radius</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div{
            width: 400px;
            height: 100px;
            background: palevioletred;
            border-radius: 100%;
            transition: all 0.5s;
        }
        div:hover{
            border-radius: 0%;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
