<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Responsive</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body{
            background: red;
            color: white;
            font-size: 30px;
        }
        p{
            display: none;
        }

        @media (max-width: 500px) {
            body{
                background: navy;
            }
        }

        @media (max-width: 320px) {
            body{
                font-size: 50px;
                background: plum;
            }

            p{
                display: block;
            }
        }
    </style>
</head>
<body>
    Texto
    <p>
        Text P
    </p>
</body>
</html>
