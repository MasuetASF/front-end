<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>display visibilidade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      p {
        color: red;
      }

      p.exp-1 {
        display: block;
      }

      p.exp-2 {
        display: inline;
      }

      p.exp-3 {
        display: inline-block;
      }
      p.exp-4 {
        display: none;
      }
      .aparecer:hover p.exp-4{
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- exemplo 01 -->
    <p class="exp-1">Texto</p>

    <!-- exemplo 02 -->
    <div>
        Texto 2 abc
      <p class="exp-2">Texto</p>
        Texto 2 abc
    </div>

    <!-- exemplo 03 -->
    <div>
        Texto 2 abc
        <p class="exp-3">Texto</p>
        Texto 2 abc
    </div>


    <!-- exemplo 04 -->
    <div class="aparecer">
        Aparecer
        <p class="exp-4">Texto</p>
    </div>
    
  </body>
</html>
